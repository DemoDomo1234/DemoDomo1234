{% extends 'base.html' %}

{% block content %}

<form  enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {% for viedo in post %}
    <label>{{viedo.title}}</label>
    <input type="checkbox" value="{{viedo.id}}" name="myid">
  {% endfor %}
  <input type="submit" value="send" class="btn btn-primary">
</form>  

<a class="btn btn-outline-secondary" href="{% url 'list:ListCreate' %}">ListCreate</a>

{% endblock %}
