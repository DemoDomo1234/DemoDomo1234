{% extends 'base.html' %}

{% block content %}

{% for short in post %}

  <video controls> 
    <source src="{{short.files.url}}" >
  </video>

  <p>{{short.body}}</p>
  <p>{{short.user.name}}</p>
  <p>{{short.time}}</p>
  <a href="{% url 'short:ShortDetail' short.id %}" class="btn btn-outline-light" style="width: 18rem;"><h5>detail</h5></a>

<hr>

  {% endfor %}
  
{% endblock %}
